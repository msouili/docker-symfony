version: '3.6'
services:
    db:
        container_name: db
        image: mysql
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
        networks:
            - db
    php:
        container_name: php-fpm
        build: ./setup/php-fpm
        ports:
            - "9000:9001"
        volumes:
            - ./src/backend:/var/www/html:cached
        depends_on:
            - db
        networks:
            - db
            - php
    nginx:
        container_name: nginx
        build: ./setup/nginx
        ports:
            - "80:80"
        depends_on:
            - php
        networks:
            - php
        volumes:
            - ./logs/nginx:/var/log/nginx:cached
            - ./src/backend:/var/www/html:cached

networks:
    db:
    php:
    elk_stack:
